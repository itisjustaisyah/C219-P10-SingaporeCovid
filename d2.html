<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    .square {
        height: 300px;
        width: 300px;
        background-color: #b6abab;
        margin: 2px;
        line-height: 300px;
        text-align: center;

    }
    .ball {
        height: 50px;
        width: 50px;background-color: #040afd;
        margin: 2px;
        border-radius: 50%;
    }
    h1 {
        font-size: xxx-large;
        margin: auto;
        text-align: center;

    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>

<div class="ball"></div>
<div class="square"><h1>0</h1></div>

<script>

    var t1 = anime.timeline({
        easing: 'easeOutExpo',
        duration: 3000
    });

    t1
        .add({
        targets:'.ball',
        translateX: {value:310, duration:2000, easing:'easeInOutSine'},
        })
        .add({
            targets:'.ball',
            translateY: {value:300, duration:1000, easing:'easeOutBounce'},
        })
    anime({
        targets: 'h1',
        innerHTML: [1, 3],
        round: 1,
        duration: 3000,
        easing:'linear'
    });
</script>
</body>
</html>
